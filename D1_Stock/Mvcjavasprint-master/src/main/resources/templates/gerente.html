<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=rrKx0eU8&id=69D174CF64BA9941670C99B7217FFB964D214D1B&thid=OIP.rrKx0eU8fJmzDLjFV969CgHaEc&mediaurl=https%3a%2f%2felpilon.com.co%2fwp-content%2fuploads%2f2022%2f01%2fD1-1-750x450-1.png&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.aeb2b1d1e53c7c99b30cb8c557debd0a%3frik%3dG00hTZb7fyG3mQ%26pid%3dImgRaw%26r%3d0&exph=450&expw=750&q=D1&simid=608023810820173553&FORM=IRPRST&ck=F7264E16502D077A465B369EEF8C714A&selectedIndex=6&itb=0');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: black;
        }
        .card {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 15px;
        }
        .container-center {
            display: flex;
            gap: 30px;
        }
    </style>
</head>
<body>

<div class="container-center">
    <div class="card text-center p-4">
        <i class="fas fa-search icon"></i>
        <h5 class="card-title">Lista de Empleados</h5>
        <a href="/personas" class="btn btn-primary">Ver</a>
    </div>
    <div class="card text-center p-4">
        <i class="fas fa-user-tie icon"></i>
        <h5 class="card-title">Agregar Empleado</h5>
        <a href="/nuevo" class="btn btn-primary">Agregar</a>
    </div>

    <div class="card text-center p-4">
        <i class="fas fa-search icon"></i>
        <h5 class="card-title">Lista de Productos</h5>
        <a href="/productos" class="btn btn-primary">Ver</a>
    </div>
    <div class="card text-center p-4">
        <i class="fas fa-carrot icon"></i>
        <h5 class="card-title">Agregar Producto</h5>
        <a href="/nuevos_productos" class="btn btn-primary">Agregar</a>
    </div>


</div>
</body>
</html>
