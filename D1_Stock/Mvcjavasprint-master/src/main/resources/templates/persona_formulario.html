<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("https://i.pinimg.com/originals/d4/80/03/d48003d59632bd1ea692b144d4d9ba27.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    #tituloformulario{
        display: flex;
        justify-content: center;
        font-family: "Bodoni MT";
        height: 90px;
        margin-top: 50px;
        color: beige;
    }
    #formulario{
     color: beige;

    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">App Personas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/persona/personas">Inicio</a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container text-center" >
    <div id="tituloformulario">
        <h1 th:if="${persona.id == null}">Agregar una nueva persona</h1>
        <h1 th:unless="${persona.id == null}">Editar Persona</h1>
    </div>

    <form th:action="@{/guardar}" th:object="${persona}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${persona.id}">
        <div class="m-3" id="formulario">

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Nombres</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Nombres">
                </div><br>

                <label class="col-form-label col-sm-4">Apellidos</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{apellidos}" class="form-control" required placeholder="Apellidos">
                </div><br>

                <label class="col-form-label col-sm-4">Su fecha de Nacimiento</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{fechanacimento}" class="form-control" required placeholder="Nacimiento">
                </div><br>

                <label class="col-form-label col-sm-4">Tipo de documento</label>
                <div class="col-sm-8">
                    <select th:field="*{tipodocumento}" class="form-control" required>
                        <th:block th:each="Tipodocumento : ${listaTipodocumento}">
                            <option th:text="${Tipodocumento.nombre}" th:value="${Tipodocumento.id}"></option>
                        </th:block>
                    </select>
                </div>
                <br>

                <label class="col-form-label col-sm-4">Documento de Identidad</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{documento}" class="form-control" required placeholder="Documento de Identidad">
                </div>

                <label class="col-form-label col-sm-4">Correo electronico</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" required placeholder="Correo">
                </div>
                <br>

                <label class="col-form-label col-sm-4">Número de Teléfono</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{telefono}" class="form-control" required placeholder="Telefono">
                </div>
                <br>

                <br>
                <label class="col-form-label col-sm-4">Cree su Usuario</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{usuario}" class="form-control" required placeholder="Usuario">
                </div>
                <br>

                <label class="col-form-label col-sm-4">Cree su Contraseña</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{contrasena}" class="form-control" required placeholder="Contraseña">
                </div><br>

            </div>
            <div class="container mt-5 text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
    </div>
</body>
</html>
