<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://via.placeholder.com/1920x1080?text=Fondo+de+Login');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-block {
            font-size: 18px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <form th:action="@{/login_gerente}" method="post">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contrase침a</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su contrase침a" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>

    <!-- Mensaje de error -->
    <div class="error-message" th:if="${error != null}">
        <p th:text="${error}">Usuario o contrase침a incorrectos</p>
    </div>
</div>
</body>
</html>
