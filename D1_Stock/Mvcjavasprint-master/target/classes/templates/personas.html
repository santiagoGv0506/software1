<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("https://images.unsplash.com/photo-1585241645927-c7a8e5840c42?ixlib=rb-4.0.3");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    #tituloPersonas{
        display: flex;
        justify-content: center;
        font-family: "Bell MT";
        margin-top: 50px;
        height: 50px;
        color: beige;
    }
    table{
        color: beige;

    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/inicio">Salir</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/gerente">Inicio</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container text-center">
    <div id="tituloPersonas">
        <h1>Lista de Empleados</h1>
    </div>
    <br>

    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Tipo Documento</th>
                <th>Documento</th>
                <th>Fecha Nacimiento</th>
                <th>Correo</th>
                <th>Telefono</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${listaPersona}">
                <td th:text="${persona.name}"></td>
                <td th:text="${persona.apellidos}"></td>
                <td th:text="${persona.tipodocumento.nombre}"></td>
                <td th:text="${persona.documento}"></td>
                <td th:text="${persona.fechanacimento}"></td>
                <td th:text="${persona.email}"></td>
                <td th:text="${persona.telefono}"></td>
                <td th:text="${persona.rol}"></td>
                <td>
                    <a th:href="@{'/personas/editar'+'/'+ ${persona.id}}" class="btn btn-info">Editar</a> <br>
                    &nbsp; &nbsp;
                    <a th:href="@{'/personas/eliminar'+'/'+ ${persona.id}}" class="btn btn-danger">Eliminar</a>

                </td>


            </tr>
            </tbody>
        </table>
    </div> <br>

</div>

</body>
</html>
